version: '3'

networks:
  network-subscription:

services:
  nginx:
    image: nginx:1.18.0-alpine
    container_name: nginx-subscription
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - network-subscription
  php:
    build: ./docker/php-fpm
    container_name: subscription
    entrypoint: /entrypoint.sh
    environment:
      CONTAINER_NAME: PHP
    #user: "1000:1000"
    volumes:
      - ./:/var/www/html
    expose:
      - "9000"
    networks:
      - network-subscription
  mysql:
    image: mysql:8
    container_name: mysql-subscription
    command: --innodb-use-native-aio=0
    restart: unless-stopped
    tty: true
    volumes:
      - .docker/mysql-data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: "${DB_DATABASE}"
      MYSQL_USER:     "${DB_USERNAME}"
      MYSQL_PASSWORD: "${DB_PASSWORD}"
      MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql-subscription
    networks:
      - network-subscription
  phpmyadmin:
    build: docker/phpmyadmin
    container_name: phpmyadmin-subscription
    environment:
      PMA_ARBITRARY: 1
    ports:
      - "8080:80"
    volumes:
      - .docker/phpmyadmin/data/sessions:/sessions
    networks:
      - network-subscription
  redis:
    image: redis:alpine3.11
    container_name: redis-subscription
    expose:
      - 6379
    ports:
      - "6379:6379"
    networks:
      - network-subscription
